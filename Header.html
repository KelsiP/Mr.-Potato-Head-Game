<!DOCTYPE html>
<html>
<head>
<style>

.flip-box {
  width: 300px;
  height: 200px;
  perspective: 1000px;
}

.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
}
.flip-box-back {
  transform: rotateY(180deg);
}
</style>
</head>
<body>


<div class="flip-box">
  <div class="flip-box-inner">
    <div class="flip-box-front">
        <img src="banff2.jpg" width="300px" height="300px">
    </div>
    <div class="flip-box-back">
        <img src="banff2.jpg" width="300px" height="300px">
    </div>
  </div>
</div>

</body>
</html>
